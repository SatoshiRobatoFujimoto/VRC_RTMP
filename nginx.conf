    location @404 {
      add_header Cache-Control "no-cache, max-age=0" always;
      add_header Access-Control-Allow-Origin "*" always;
      return 404;
    }
  }
}

rtmp {
  server {
    listen 1935;

    application live {
      live on;
      record off;
      allow publish all;
      deny publish all;
      allow play all;

      # Comment out to enable HLS publising.
      #hls on;
      #hls_path /tmp/hls-live;
      #hls_fragment 500ms;
      #hls_playlist_length 2s;
      #hls_fragment_naming system;

      on_publish http://auth:3000/auth;
    }

    application multi {
      live on;
      record off;
      allow publish all;
      deny publish all;
      allow play all;

      on_publish http://auth:3000/auth;

      # Comment out to enable HLS publising.
      #hls on;
      #hls_path /tmp/hls-multi;
      #hls_fragment 500ms;
      #hls_playlist_length 2s;
      #hls_fragment_naming system;

      # Comment out to enable relay to YouTube Live etc...
      #push rtmp://a.rtmp.youtube.com/live*/***********
      #push rtmp://live-tyo.twitch.tv/app/***********
    }
  }
}
